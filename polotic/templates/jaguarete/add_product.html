


{%extends 'jaguarete/base.html' %}

{% block content %}
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
<div class="container-fluid justify-content-center"  style="max-width: 70vw; max-height: 50vh;">
  <h3 class="mt-2 mb-2">{{page_title}}</h3>  
  <div class="card border-dark mt-2 mb-5 mx-auto"">
        <div class="row g-0">
          <div class="col-md-4 p-2 rounded-start" style="background-color: #E1E5EA;">
            <img src="/media/{{product.image}}" class="img-fluid rounded-start" alt="...">
            <p>{{form.image}}</p>
          </div>
          <div class="col-md-8 flex-column">
            <div class="d-flex h-100 flex-column card-body">
              <h5>Titulo</h5>
                <h2 class="card-title">{{form.title}}</h2>
              <div class="form-floating" style="height: 120px" id="long_description">
                {{form.long_description}}
                <label for="long_description">Descripcion larga</label>
              </div>
              <div class="mt-2 mb-2 form-floating" style="height: 50px" id="brief_description">
                {{form.brief_description}}
                <label for="brief_description">Descripcion corta</label>
              </div>
            
              <h5 class="text-dark">Categoria: {{form.category}}</h5>
              <div class="row mt-auto p-4">

                  <div class="col-6" id="price">
        
                      <label for="price">Precio $</label>
                    {{form.price}}
                    </div>
                  <button type="submit" class="col-6 btn btn-lg btn-block btn-outline-primary">AÃ±adir al carrito</button>
              </div>
            </div>
        </div>
        </div>
      </div>
</div>
</form>
{% endblock %}
